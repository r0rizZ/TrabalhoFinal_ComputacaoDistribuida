<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisar Filme</title>
    <link href="css/style.css" rel="stylesheet">
    <script type="text/javascript" src="js/script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Pesquisar Filmes</h1>
        <input id="form-input" type="text" class="form-control" placeholder="Nome do Filme">
        <button type="button" id="form-btn" class="btn btn-primary">Pesquisar</button>
        <button type="button" id="btn-historico" class="btn btn-secondary">Ver Histórico</button>
        <br><br>
        
        <p id="informacoes-filme"></p>

        <div id="popup-historico" class="popup">
            <div class="popup-content">
                <span id="fechar-popup" class="fechar-popup">&times;</span>
                <h2>Histórico de Pesquisas</h2>
                <table id="popup-tabela-historico">
                    <tr>
                        <th>Filme</th>
                        <th style="text-align: center;">IMDB Rating</th>
                        <th style="text-align: center;">IP Utilizador</th>
                        <th>Data Pesquisa</th>        
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
